specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Cruize
    network: arbitrum-goerli
    source:
      abi: Cruize
      startBlock: 9449765
      address: "0x632C4cbB61802083363662b9CC3889C7bC2C4648"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
        - Transaction
        - CreateToken
        - Asset
        - Token
      abis:
        - name: Cruize
          file: ./abis/Cruize.json
        - name: PriceFeed
          file: ./abis/PriceFeed.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
      eventHandlers:
        - event: CreateToken(indexed address,indexed address,string,string,uint8,uint256)
          handler: handleCreateToken
        - event: Deposit(indexed address,uint256,indexed address)
          handler: handleDepositEvent
        - event: InstantWithdrawal(indexed address,uint256,uint16,indexed address)
          handler: handleInstantWithdrawEvent
        - event: InitiateStandardWithdrawal(indexed address,indexed address,uint256)
          handler: handleInitiateWithdrawEvent
        - event: StandardWithdrawal(indexed address,uint256,indexed address)
          handler: handleStandardWithdrawalEvent
        - event: CloseRound(indexed address,indexed uint16,uint256,uint256)
          handler: handleCloseRound
        - event: CollectVaultFee(indexed address,uint256)
          handler: handleFeeCollection
      file: ./src/cruize.ts
